name: Preview Chapter

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Language to preview"
        required: true
      mock:
        description: "Use MOCK_MODE true/false"
        required: true
        default: "true"

jobs:
  preview:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install huggingface_hub pyyaml

      - name: Run generator (preview)
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
          PREVIEW_LANGUAGE: ${{ github.event.inputs.language }}
          MOCK_MODE: ${{ github.event.inputs.mock }}
          HF_MODEL: gpt-oss-20b
        run: |
          python generator/generate_chapters.py

      - name: Upload preview artifact
        uses: actions/upload-artifact@v4
        with:
          name: preview-output
          path: output/${{ github.event.inputs.language || 'preview' }}
