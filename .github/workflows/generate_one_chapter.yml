name: Generate One Chapter

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Language to generate chapter for (e.g. Python)"
        required: true
        default: "Python"
      chapter_title:
        description: "Chapter title/topic (e.g. 'Concurrency primitives')"
        required: true
        default: "Introduction"
      model:
        description: "OpenAI model (optional)"
        required: false
        default: ""
      temperature:
        description: "Temperature (0.0 - 1.2)"
        required: false
        default: "0.7"
      max_tokens:
        description: "Max tokens"
        required: false
        default: "2500"

jobs:
  one-chapter:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install openai pyyaml

      - name: Run generator script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          FORCE_LANGUAGE: ${{ inputs.language }}
          CHAPTER_TITLE: ${{ inputs.chapter_title }}
          MODEL_OVERRIDE: ${{ inputs.model }}
          TEMPERATURE_OVERRIDE: ${{ inputs.temperature }}
          MAX_TOKENS_OVERRIDE: ${{ inputs.max_tokens }}
        run: |
          echo "Generating one chapter for language: $FORCE_LANGUAGE / chapter: $CHAPTER_TITLE"
          python generator/generate_one_chapter.py

      - name: Commit generated chapter (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output || true
          if ! git diff --staged --quiet; then
            git commit -m "chore: add one chapter for ${FORCE_LANGUAGE} â€” ${CHAPTER_TITLE} [skip ci]" || true
            git push origin HEAD:refs/heads/${{ github.ref_name || 'main' }}
          else
            echo "No output to commit."
          fi
