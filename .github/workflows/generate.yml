name: Generate Encyclopedia

on:
  schedule:
    - cron: '0 2 * * *' # daily at 02:00 UTC (adjust schedule in repo settings if needed)
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai pyyaml

      - name: Run generator (mock mode optional)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python generator/generate.py

      - name: Commit generated output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output || true
          git add completed_languages || true
          if ! git diff --staged --quiet; then
            git commit -m "chore: add generated language output [skip ci]" || true
            git push origin HEAD:$(git rev-parse --abbrev-ref HEAD)
          else
            echo "No changes to commit"
          fi
