name: Preview Chapter (with auto-commit)

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Language to preview"
        required: true
      mock:
        description: "Use MOCK_MODE true/false"
        required: true
        default: "true"

jobs:
  preview:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade requests pyyaml
        # optional: if you prefer no external deps, remove this step and use the stdlib script below

      - name: Run generator (preview)
        id: run_generator
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
          PREVIEW_LANGUAGE: ${{ github.event.inputs.language }}
          MOCK_MODE: ${{ github.event.inputs.mock }}
          HF_MODEL: ${{ github.event.inputs.model || '' }}
        run: |
          echo "=== BEGIN generator run ==="
          python -V
          # unbuffered so logs stream
          python -u generator/generate_chapters.py 2>&1 | sed -u 's/^/[GENERATOR] /'
          RC=${PIPESTATUS[0]}
          echo "=== END generator run (rc=$RC) ==="
          echo "== LIST output/ after run =="
          find output -maxdepth 5 -type f -print || true
          exit $RC

      - name: Commit generated output back to repo (safe + debug + force-add)
        if: ${{ always() }}
        run: |
          echo "== GIT DEBUG: show .gitignore =="
          if [ -f .gitignore ]; then
            echo "---- .gitignore ----"
            sed -n '1,200p' .gitignore || true
            echo "---- end .gitignore ----"
          else
            echo "No .gitignore found"
          fi

          echo "== GIT DEBUG: pre-add git status =="
          git status --porcelain=2 --ignored=matching || true
          echo "== GIT DEBUG: list output/ files =="
          find output -maxdepth 5 -type f -print || true

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Force-add files under output/ (in case output/ is in .gitignore)
          git add -f output || true

          echo "== GIT DEBUG: after git add (staged) =="
          git status --porcelain=2 || true
          echo "== GIT DEBUG: git ls-files (staged) =="
          git ls-files --stage | sed -n '1,200p' || true

          # Commit only if something staged
          if git diff --cached --quiet; then
            echo "No generated files to commit."
            exit 0
          else
            git commit -m "chore(generated): add preview output for ${{ github.event.inputs.language || 'preview' }}"
            echo "Pushing commit to branch: $GITHUB_REF_NAME"
            git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}" HEAD:${{ github.ref_name }}
          fi

      - name: Upload preview artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: preview-output
          path: output/**
