name: Preview Chapter (with auto-commit)

on:
  workflow_dispatch:
    inputs:
      language:
        description: "Language to preview"
        required: true
      mock:
        description: "Use MOCK_MODE true/false"
        required: true
        default: "true"

jobs:
  preview:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade huggingface_hub pyyaml

      - name: Run generator (preview)
        id: run_generator
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
          PREVIEW_LANGUAGE: ${{ github.event.inputs.language }}
          MOCK_MODE: ${{ github.event.inputs.mock }}
          HF_MODEL: ${{ github.event.inputs.model || '' }}
        run: |
          echo "=== BEGIN generator run ==="
          python -V
          # run generator with unbuffered output (show everything in logs)
          python -u generator/generate_chapters.py 2>&1 | sed -u 's/^/[GENERATOR] /'
          RC=${PIPESTATUS[0]}
          echo "=== END generator run (rc=$RC) ==="
          # show output tree afterwards (case-sensitive)
          echo "== LIST output/ after run =="
          find output -maxdepth 5 -type f -print || true
          exit $RC

      - name: Commit generated output back to repo
        if: ${{ always() }}
        # Keep the step idempotent and safe â€” only commit files under output/
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A output/
          # If nothing staged, exit gracefully
          if git diff --cached --quiet; then
            echo "No generated files to commit."
            exit 0
          fi
          git commit -m "chore(generated): add preview output for ${{ github.event.inputs.language || 'preview' }}"
          echo "Pushing commit to branch: $GITHUB_REF_NAME"
          # GITHUB_TOKEN is automatically injected into runner; use it to push
          git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}" HEAD:${{ github.ref_name }}

      - name: Upload preview artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: preview-output
          path: output/**

